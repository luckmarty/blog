<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">

    <div class="container">
      <div class="row border mt-5 py-5 ms-5 ps-5">
        <div class="col">Exemplo de Margin e padding</div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col border bg-info">bg-info</div>
        <div class="col border bg-warning">bg-warning</div>
        <div class="col border bg-primary bg-gradient">coluna 3</div>
      </div>
    </div>

    <div class="container border" style="height: 150px;" >
      <span class="text-danger fs-1">Text-color and font-size</span>
      <br>
      <span class="text-success fs-2">Text-color and font-size</span>
    </div>

    <div class="container border" style="height: 150px;" >
      <p class="text-start">Start aligned text on all viewport sizes.</p>
      <p class="text-center">Center aligned text on all viewport sizes.</p>
      <p class="text-end">End aligned text on all viewport sizes.</p>
    </div>

    <div class="border container my-5" style="height: 150px;">
      <p class="text-sm-start">Start aligned text on viewports sized SM (small) or wider.</p>
    </div>

  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
